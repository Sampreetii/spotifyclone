<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="application/javascript" src="js/script.js"></script>
    <title>Fotispy</title>
</head>

<body>
    <ul>
        <li><a class="active" href="#home">千ㄖㄒ丨丂卩ㄚ &nbsp;&nbsp;<i class="fa fa-headphones"></i></a></li>
        <li class="float-right profile"><a class="img-link" href="#profile"><img class="navbar-icon"
                    src="./assets/profile.png" onclick="onclickbtn()">
                <div class="dropdown-content">
                    <a href="#">Edit Profile</a>
                    <a href="#">Change Password</a>
                    <a href="#">Logout</a>
                </div>
            </a>
        </li>
        <li class="float-right"><a href="#Settings">Settings</a></li>
        <li class="float-right"><a href="#Help">Help</a></li>
    </ul>


    <div class="sidenav">
        <a class="searchbar"><input class="search" type="text" placeholder="Search songs, artists, albums...">
            <a href="#library">Liked Songs</a>
            <a href="#library">Library</a>
            <a href="#clients">Podcasts</a>
            <a href="#contact">For You</a>
    </div>
    <div class="main">
        <h3 style="color: aliceblue;">FOTISPY PLAYLISTS</h3>
        <div class="container">
            <div class="card one"></div>
            <div class="card two"></div>
            <div class="card three"></div>
            <div class="card four"></div>
        </div>
        <h2></h2>
        <h3 style="color: aliceblue;">ARTISTS</h3>

        <div class="container">
            <div class="card artist c1">
                <span>Pink Floyd</span>
            </div>
            <div class="card artist c2">
                <span class="text2">Taylor Swift</span>
            </div>
            <div class="card artist c3">
                <span class="text3">Darshan Raval</span>
            </div>
            <div class="card artist c4">
                <span class="text4">Shreya Ghoshal</span>
            </div>

        </div>

        <div class="now-playing">
            <input type="hidden" id="songState" value="paused">
            <audio id="song-asset">
                <source src="./assets/song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            <div class="nowplaying-text">
                Now Playing <i class="fa fa-play"></i>
            </div>
            <div class="album-art">
                <img src="./assets/album-art.jpg">
            </div>
            <div class="song-details">
                <div class="song-title">Pigs on the Wing</div>
                <div class="song-artist">Pink Floyd</div>
            </div>

            <div class="prev-track">
                <button class="media-button">
                    <i class="fa fa-step-backward"></i>
                </button>
            </div>
            <div class="playpause-track">
                <button class="media-button" onclick="playpause()">
                    <i class="fa fa-play" id="play-icon"></i>
                    <i class="fa fa-pause" style="display: none;" id="pause-icon"></i>
                </button>

            </div>
            <div class="next-track">
                <button class="media-button">
                    <i class="fa fa-step-forward"></i>
                </button>
            </div>

        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="onclickclose()">&times;</span>
                    <h2>Login to 千ㄖㄒ丨丂卩ㄚ</h2>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="input-container">
                            <i class="fa fa-user icon"></i>
                            <input class="input-field" type="text" placeholder="Username or email" name="usrnm">
                        </div>
                        <div class="input-container">
                            <i class="fa fa-key icon"></i>
                            <input class="input-field" type="password" placeholder="Password" name="psw">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="action-button reallogin" id="myBtn" href="./index.html"
                        onclick="alert('Logged in successfully! Redirecting to main page...')">LOG IN
                    </a>
                </div>
            </div>
    
        </div>
</body>

</html>
